<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary px-5 bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-[38px]">
        <strong>
            TMDb
        </strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngFor="let item of type_movies" class="nav-item">
            <a class="nav-link">
                <button [ngClass]="item.value === active_nav ? 'btn btn-danger' : 'btn btn-outline-danger'" (click)="setTypeMovies(item)">
                    {{ item.title }}
                </button>
            </a>
          </li>
        </ul>
        <button class="btn btn-outline-danger ms-2" (click)="logout()">Log Out</button>
      </div>
    </div>
  </nav>

  <div class="wrapper-card-movies">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngIf="movie_item.length === 0">
          <span>
            There is no data.
          </span>
        </div>
        <div *ngFor="let item of movie_item" class="card card-movies mx-2 mb-4 d-flex justify-content-center text-center">
          <div class="card-header">
            Movies
          </div>
          <div class="card-body d-flex flex-column justify-content-around align-items-center">
            <img [attr.src]="getPoster(item.poster_path)" class="mb-2" width="300">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text mb-2">{{ item.overview.substr(0, 50) }}...</p>
            <div class="d-flex align-items-center">
                <a class="btn btn-danger me-2" (click)="detail(item.id)">Detail</a>
                <a [ngClass]="classMarks(item)" (click)="markFavorite(item)">{{ stateMarks(item) }}</a>
            </div>
          </div>
        </div>
    </div>
  </div>
